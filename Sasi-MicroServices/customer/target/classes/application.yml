server:
  port: 8080
spring:
  application:
    name: customer
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/customer
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://localhost:9411
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka